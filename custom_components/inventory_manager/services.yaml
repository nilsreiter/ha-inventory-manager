consume:
  name: Consume
  target:
    entity:
      domain: number
      integration: inventory_manager
      supported_features:
        - light.LightEntityFeature.EFFECT

  fields:
    amount:
      name: Amount
      selector:
        number:
    predefined-amount:
      name: Predefined Amount
      selector:
        select:
          translation_key: "time"
          options:
            - "morning"
            - "noon"
            - "evening"
            - "night"